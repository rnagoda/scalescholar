appId: com.nagodasoft.scalescholar
---
# Smoke test: Verify app launches and home screen is visible

- launchApp:
    clearState: true  # Start fresh each time

# Verify home screen header by testID
- assertVisible:
    id: "home-header-title"

# Verify all three school cards are present
- assertVisible:
    id: "ear-school-card"
- assertVisible:
    id: "voice-school-card"
- assertVisible:
    id: "music-school-card"

# Verify XP system is displayed
- assertVisible:
    id: "xp-display"
