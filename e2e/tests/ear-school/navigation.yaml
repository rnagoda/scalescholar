appId: com.nagodasoft.scalescholar
---
# Test: Navigate to Ear School and verify menu contents

- launchApp:
    clearState: true

# Tap the Ear School card on home screen
- tapOn:
    id: "ear-school-card"

# Verify Ear School modal opened
- assertVisible:
    id: "ear-school-header-title"

# Verify close button is present
- assertVisible:
    id: "ear-school-close-button"

# Verify all three exercise options are present
- assertVisible:
    id: "intervals-card"
- assertVisible:
    id: "scale-degrees-card"
- assertVisible:
    id: "chord-qualities-card"

# Close the modal
- tapOn:
    id: "ear-school-close-button"

# Verify we're back on home screen
- assertVisible:
    id: "home-header-title"
