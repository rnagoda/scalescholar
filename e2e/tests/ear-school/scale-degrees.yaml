appId: com.nagodasoft.scalescholar
---
# Test: Scale Degrees exercise full flow
# Verifies:
# - Navigation to scale degrees exercise
# - All answer buttons visible (catches iPad overflow)
# - Play/answer/feedback cycle works

- launchApp:
    clearState: true

# Navigate to Ear School
- tapOn:
    id: "ear-school-card"

- assertVisible:
    id: "ear-school-header-title"

# Tap Scale Degrees exercise
- tapOn:
    id: "scale-degrees-card"

# Verify exercise screen loaded
- assertVisible:
    id: "scale-degrees-header-title"
- assertVisible:
    id: "scale-degrees-close-button"

# Verify progress indicator
- assertVisible:
    id: "progress-indicator"

# Verify PLAY button is visible
- assertVisible:
    id: "play-button"

# Default unlocked scale degrees: 1, 3, 5 (Tonic, Mediant, Dominant)
# Verify answer button for degree 1 is visible
- assertVisible:
    id: "answer-degree-1"

# Play the scale degree
- tapOn:
    id: "play-button"

# Wait for answering state (wait for specific text)
- extendedWaitUntil:
    visible:
      text: "What scale degree is it?"
    timeout: 5000

# Submit an answer (tap degree 1)
- tapOn:
    id: "answer-degree-1"

# Verify feedback state - should show NEXT button
- assertVisible:
    id: "next-button"

# Go to next question
- tapOn:
    id: "next-button"

# Verify progress updated
- assertVisible:
    id: "progress-indicator"

# Close the exercise (goes back to Ear School menu)
- tapOn:
    id: "scale-degrees-close-button"

# Close Ear School menu to return home
- tapOn:
    id: "ear-school-close-button"

# Verify we're back at home
- assertVisible:
    id: "home-header-title"
