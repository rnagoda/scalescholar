appId: com.nagodasoft.scalescholar
---
# Test: Chord Quality exercise full flow
# Verifies:
# - Navigation to chords exercise
# - All answer buttons visible (catches iPad overflow)
# - Play/answer/feedback cycle works

- launchApp:
    clearState: true

# Navigate to Ear School
- tapOn:
    id: "ear-school-card"

- assertVisible:
    id: "ear-school-header-title"

# Tap Chord Qualities exercise
- tapOn:
    id: "chord-qualities-card"

# Verify exercise screen loaded
- assertVisible:
    id: "chords-header-title"
- assertVisible:
    id: "chords-close-button"

# Verify progress indicator
- assertVisible:
    id: "progress-indicator"

# Verify PLAY button is visible
- assertVisible:
    id: "play-button"

# Default unlocked chord qualities: Major, Minor
- assertVisible:
    id: "answer-major"
- assertVisible:
    id: "answer-minor"

# Play the chord
- tapOn:
    id: "play-button"

# Wait for answering state (wait for specific text)
- extendedWaitUntil:
    visible:
      text: "What chord quality is it?"
    timeout: 5000

# Submit an answer (tap Major)
- tapOn:
    id: "answer-major"

# Verify feedback state - should show NEXT button
- assertVisible:
    id: "next-button"

# Go to next question
- tapOn:
    id: "next-button"

# Verify progress updated
- assertVisible:
    id: "progress-indicator"

# Close the exercise (goes back to Ear School menu)
- tapOn:
    id: "chords-close-button"

# Close Ear School menu to return home
- tapOn:
    id: "ear-school-close-button"

# Verify we're back at home
- assertVisible:
    id: "home-header-title"
