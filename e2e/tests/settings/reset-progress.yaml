appId: com.nagodasoft.scalescholar
---
# Test: Reset Progress functionality
# Verifies:
# - Can navigate to settings
# - Reset button is present
# - Can tap reset and return to home

- launchApp:
    clearState: true

# First, do some activity to accumulate XP
# Navigate to Ear School
- tapOn:
    id: "ear-school-card"

- assertVisible:
    id: "ear-school-header-title"

# Open Intervals
- tapOn:
    id: "intervals-card"

# Play and answer a question
- tapOn:
    id: "play-button"

# Wait for answering state (wait for specific text)
- extendedWaitUntil:
    visible:
      text: "Select your answer below"
    timeout: 5000

# Submit an answer
- tapOn:
    id: "answer-m3"

# Close the exercise
- tapOn:
    id: "intervals-close-button"

# Go back to home (close Ear School menu)
- tapOn:
    id: "ear-school-close-button"

# Verify home screen
- assertVisible:
    id: "home-header-title"

# Navigate to Settings
- tapOn:
    id: "settings-button"

# Verify we're in Settings
- assertVisible:
    id: "settings-header-title"

# Look for reset button by scrolling down
- scrollUntilVisible:
    element:
      id: "reset-all-button"
    direction: DOWN
    timeout: 10000

- assertVisible:
    id: "reset-all-button"

# Tap reset
- tapOn:
    id: "reset-all-button"

# Close settings
- tapOn:
    id: "settings-close-button"

# Verify we're back at home
- assertVisible:
    id: "home-header-title"
