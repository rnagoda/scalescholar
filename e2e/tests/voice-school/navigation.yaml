appId: com.nagodasoft.scalescholar
---
# Test: Voice School navigation
# Verifies:
# - Can open Voice School
# - Since we cleared state, no profile exists -> shows Voice Range Assessment
# - Can close and return to home

- launchApp:
    clearState: true

# Navigate to Voice School
- tapOn:
    id: "voice-school-card"

# Since clearState removes the voice profile, app routes to Voice Range Assessment
# Verify we're on the Voice Range assessment screen
- assertVisible:
    id: "voice-range-header-title"

# Should show the assessment intro
- assertVisible:
    id: "voice-range-intro-title"

# Verify BEGIN button is present
- assertVisible:
    id: "begin-button"

# Verify close button is present
- assertVisible:
    id: "voice-range-close-button"

# Close Voice School
- tapOn:
    id: "voice-range-close-button"

# Verify we're back at home
- assertVisible:
    id: "home-header-title"
